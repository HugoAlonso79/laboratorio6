<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <title>Usuario</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">

</head>

<body class="hold-transition skin-blue layout-top-nav">
    <div class="wrapper">
        <div class="content-wrapper">

            <h1>Registrate</h1>


            <div class="container">
                <section class="content">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <center>
                                <h3 class="box-title">Registro</h3>
                            </center>
                        </div>

                        <form class="form-horizontal" method="POST" action="/nuevo_inicio">
                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Nombre</label>

                                    <div class="col-sm-10">
                                        <input name="nombre" type="text" class="form-control" placeholder="Nombre" autocomplete="off"
                                            required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Usuario</label>

                                    <div class="col-sm-10">
                                        <input name="usuario" type="text" class="form-control" placeholder="Usuario"
                                            autocomplete="off" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Clave</label>

                                    <div class="col-sm-10">
                                        <input name="clave" type="text" class="form-control" placeholder="Clave"
                                            autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Tipo</label>

                                    <div class="col-sm-10">
                                        <input name="tipo" type="text" class="form-control" placeholder="Tipo"
                                            autocomplete="off" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="box-footer">
                                    <input name="registrar" type="submit" class="btn btn-info pull-right" value="Registrar">
                            </div>
                            
                        </form>
                    </div>
                </section>
            </div>



        </div>

        <footer class="main-footer">
            <div class="container">
                <div class="pull-right hidden-xs">
                    <b>Version</b> 0.1
                </div>
            </div>
        </footer>
    </div>


    <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>

    <script>
        $(function () {
            $("#dataphone").DataTable();

        });
    </script>

</body>

</html>
